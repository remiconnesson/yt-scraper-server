apiVersion: apps/v1
kind: Deployment
metadata:
  name: slides-extractor
  labels:
    app: slides-extractor
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: slides-extractor
  template:
    metadata:
      labels:
        app: slides-extractor
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: slides-extractor
        image: registry.localhost:5000/slides-extractor:v6.1.1
        ports:
        - containerPort: 8000
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                curl -s -X POST -H "Authorization: Bearer ${API_PASSWORD}" http://127.0.0.1:8000/drain || true
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20
        env:
        - name: ZYTE_API_KEY
          valueFrom:
            secretKeyRef:
              name: slides-extractor-secrets
              key: ZYTE_API_KEY
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: slides-extractor-secrets
              key: API_PASSWORD
        - name: GRACEFUL_SHUTDOWN_TIMEOUT_SECONDS
          value: "1800"
        - name: DATACENTER_PROXY
          valueFrom:
            secretKeyRef:
              name: slides-extractor-secrets
              key: DATACENTER_PROXY
        - name: BLOB_READ_WRITE_TOKEN
          valueFrom:
            secretKeyRef:
              name: slides-extractor-secrets
              key: BLOB_READ_WRITE_TOKEN

---
apiVersion: v1
kind: Service
metadata:
  name: slides-extractor
  labels:
    app: slides-extractor
spec:
  type: ClusterIP
  selector:
    app: slides-extractor
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slides-extractor
  annotations:
    # Use the ClusterIssuer we created earlier
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - slides-extractor.remtoolz.ai
    secretName: slides-extractor-tls
  rules:
  - host: slides-extractor.remtoolz.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: slides-extractor
            port:
              number: 80

